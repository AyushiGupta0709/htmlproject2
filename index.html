    <form action="">
        <h1>Contact Details</h1>
        <label for="name">Name:</label>
        <input type="text" placeholder="enter your name" value="">
        <br><br>
        <label for="number">Phone No:</label>
        <input type="number" placeholder="enter your phone number">
        <br><br>
        <label for="date">Date of Birth</label>
        <input type="date">
        <br><br>
        
        <label for="address">Address:</label> <textarea name="" id="" cols="30" rows="10" placeholder="enter your permanent address"></textarea>
        
        <p>Gender:</p>
        <label for="male">Male</label>
        <input  id="male" type="radio" name="gender" value="male"> 
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="trans">Transgender</label>
        <input id="trans" type="radio" name="gender" value="trans">
        <label for="others">Others</label>
        <input id="others" type="radio" name="gender" value="others">
        <br><br>
        <label for="city">Choose city:</label>
        <select name="city" id="city">

            <option value="Lucknow">Lucknow</option>
            <option value="Indore">Indore</option>
            <option value="Gwalior">Gwalior</option>

        </select>
        <br><br>
        <p>Hobbies:</p>
        <label for="badminton">Badminton</label>
        <input type="checkbox" id="badminton" value="badminton">
        
        <label for="tt">TT</label>
        <input type="checkbox" id="tt" value="tt">

        <label for="drawing">Drawing</label>
        <input type="checkbox" id="drawing" value="drawing">
        <br><br>

        <input type="submit">
        <br><br>


        <input type="reset">
